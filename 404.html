<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="./static/404/style.css"> 
    <script src="./static/config.js"></script>
    <script src="./static/404/main.js" type="module"></script>
</head>
<body>
    <main class="wrap">
        <section class="card" role="region" aria-label="404 Not Found">
            <div class="left">
            <div class="badge">
                <span class="badge-dot" aria-hidden="true"></span>
                <span>404 · 找不到頁面</span>
            </div>
    
            <h1 class="title">你要找的頁面不存在</h1>
            <p class="desc">
                可能是連結打錯、頁面被移動，或已經下架。
                你可以回到首頁，或回上一頁再試一次。
            </p>
    
            <div class="actions">
                <!-- 改成你的首頁路徑 -->
                <a class="btn btn-primary" href="/">回到首頁</a>
    
                <button class="btn" type="button" onclick="history.back()">回上一頁</button>
    
                <!-- 可選：導回分數預測入口 -->
                <!-- <a class="btn" href="/predict">前往分數預測</a> -->
            </div>
    
            <div class="hint">
                小提示：按 <span class="kbd">Alt</span> + <span class="kbd">←</span> 也能回上一頁
            </div>
            </div>
    
            <div class="right" aria-hidden="true">
            <div class="big404">404</div>
    
            <div class="panel">
                <div class="panel-head">
                <div class="chip">學測分數預測</div>
                <div class="mini">資料載入中…</div>
                </div>
    
                <div class="bars">
                <div class="bar" style="--w: 78%"><span></span></div>
                <div class="bar" style="--w: 56%"><span></span></div>
                <div class="bar" style="--w: 88%"><span></span></div>
                </div>
            </div>
    
            <div class="magnifier"></div>
            </div>
        </section>
    </main>
  
    <footer class="footer">
        如果你覺得這是錯誤連結，請回報給網站管理員。
    </footer>
</body>
