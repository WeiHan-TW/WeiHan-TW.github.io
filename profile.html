<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="./static/profile/style.css"> 
    <script src="./static/config.js"></script>
    <script src="./static/profile/main.js" type="module"></script>
</head>
<body>
    <main class="wrap">
        <section class="card" role="region" aria-label="404 Not Found">
            <div class="left">
                <p>基本資料</p>

                <div class="form">

                    <div class="form-row">
                        <label for="username">username:</label>
                        <!--   類型        id        name        必填     大小     -->
                        <input class = "input" type="text" id="username" name="username" required size="10" readonly/>
                    </div>

                    <div class="form-row">
                        <label for="password">password:</label>
                        <input class = "input" type="password" id="password" name="password" required size="10"/>
                    </div>

                    <div class="actions">
                        <div class="form-row">
                            <button class = "btn btn-primary" id="change">變更資料</button>
                        </div>
                    </div>

                    <div id="change-area" style="display: none;">

                        <div class="form-row">
                            <label for="new_password">new password:</label>
                            <input class = "input" type="password" id="new_password" name="new_password" required size="10"/>
                        </div>

                        <div class="form-row">
                            <label for="new_confirm">confirm new password:</label>
                            <input class = "input" type="password" id="new_confirm" name="new_confirm" required size="10"/>
                        </div>

                        <div class="actions">
                            <div class="form-row">
                                <button class = "btn btn-primary" id="confirm">確認變更</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </main>

    <div id="loading" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.35);z-index:9999;">
        <div style="display:flex;align-items:center;gap:12px;padding:16px 20px;border-radius:12px;background:#111;color:#fff;">
            <div style="width:18px;height:18px;border:3px solid #fff;border-right-color:transparent;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
            <div>Loading...</div>
        </div>
    </div>

</body>
</html>
